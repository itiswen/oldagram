<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="post-content">
            <header>
                <img src="images/logo.png" id="logo-img" alt="Oldagram logo.">
                <img src="images/user-avatar.png" id="user-img" alt="User profile picture.">
            </header>
            
            <address>
                <img src="images/avatar-vangogh.jpg" class="poster-img" alt="Poster profile picture.">
                <div id="address-container">
                    <p class="display-name">Vincent van Gogh</p>
                    <p class="location">Zundert, Netherlands</p>
                </div>
            </address>
            
            <img class="post-img" src="images/post-vangogh.jpg">
            
            <section class="interact-section">
                <img class="icon" id="like-btn" src="images/icon-heart.png" alt="like">
                <img class="icon" src="images/icon-comment.png" alt="commment">
                <img class="icon" src="images/icon-dm.png" alt="message">
                <p class="like-count">21,492 likes</p>
                <p class="username-caption"><span>vincey1853</span> just took a few mushrooms lol</p>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
